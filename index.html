<!DOCTYPE html>

<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>HW2_TS</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<script>
    var light = new Array();
    light[0] = 'black';
    light[1] = 'white';
    light[2] = "red";
    light[3] = "aqua";
    light[4] = "chartreuse";
    light[5] = "lightcoral";
    
    var t;
    var color=0;
    var flipping=0;
    var speed=1000;

    function flip(whichway)
    {
        document.bgColor = light[whichway];
        stopFlip();
    }
    
    function autoFlip(speed)
{
        document.getElementById("AUTO").style.color = light[color];
        if (color < light.length-1)
{
        color++;
}
        else
{
        color=0;
}
    t = setTimeout("autoFlip(speed)",speed);
}

function doAutoFlip(speed)
{
        if (!flipping)
    {
        flipping=1;
        autoFlip(speed);
    }
}

function stopFlip()
{
    clearTimeout(t);
    flipping=0;
}
</script>
<style>
body
{
font-family:broadway, helvetica;
text-align: center;
}
#container {}
#directions, #flashlite, #automode
{
margin:4px;
}
ol
{
display: inline-block;
margin: 0 auto;
text-align:left;
}
.bigButton
{
font-size:18px;
}
</style>

</head>

<body>
    
<div id="documents">
    
<h1>MobileLite</h1>

<div id="directions">
<ol>
<li>Use the top row of buttons to turn the light on or off, or to make it red.</li>
<li>Use the 2nd row of buttons to turn on and off automatic flashing colors.</li>
</ol>
</div>
    
<div id="container">
    
<div id="flashlite">
    <input type="button" id="OFF" class="bigButton" value="OFF" onclick="flip(0);">
    <input type="button" id="ON" class="bigButton" value="ON" onclick="flip(1);">
    <input type="button" id="RED" class="bigButton" value="RED" onclick="flip(2);">
</div>

<div id="automode">
    <input type="button" id="AUTO" class="bigButton" value="AUTO" onclick="doAutoFlip(500);">
    <input type="button" id="STOP" class="bigButton" value="STOP" onclick="stopFlip();">
</div>
</div>

</body>
</html>
